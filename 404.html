<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting…… - walterlv</title>
</head>
<!--     This repository handles the redirection of lijohnny.com to johnnyli.cc
Inspired by [如何给 GitHub Pages 配置多个域名](https://blog.walterlv.com/post/multiple-domains-for-github-pages.html) -->
    <script language="javascript">
        var domain = "johnnyli.cc";
        var current = window.location.href;
        var target = current.substring(current.indexOf('/', current.indexOf(':') + 3));
        window.location.href = "//" + domain + target;
        location.href = "//" + domain + target;
    </script>
    <body>
        Redirecting……
    </body>
</html>
